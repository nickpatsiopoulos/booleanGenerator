<!DOCTYPE html>
<html>	
	<head>
		<title>Magic Boolean Generator</title>
        <link href= "./style.css" rel = "stylesheet" type = "text/css">
		<script src="./script.js" defer></script>
	</head>

	<body>
		<h1>Magic Boolean Phrase Splitter</h1>
		<label for='splitNum'>Enter the number of words per segment</label>
		<input type="number" id='splitNum' value='5'>
		<label for='textEntry' id='textEntryLabel'>Enter the phrase you would like to split (WITHOUT leading or trailing quotation marks)</label>
		<textarea rows='10' cols='100' id='textEntry'>the quick brown fox jumped over the lazy dog</textarea>
		<button id='transform'>Transform query</button>
		<button id='clear'>Clear</button>
		<button id='copy'>Copy to clipboard</button>
        <div id='outputbox'>
			<p id='boolOutput'></p>
		</div>
		<input type='text' id='just_for_copy'>
	</body>
</html>
